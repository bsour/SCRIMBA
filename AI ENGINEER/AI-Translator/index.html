<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PollyGlot AI Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app-container" role="main">
      <header>
        <div class="logo">
          <img
            class="logo img"
            src="./assets/parrot.png"
            alt="Pollyglot Parrot logo"
            aria-label="PollyGlot Parrot Logo"
          />
        </div>
        <h1>PollyGlot</h1>
        <p>Perfect Translation Every Time</p>
      </header>
      <main>
        <section class="translation-box">
          <div class="translation-wrapper">
            <h2>Text to translate ðŸ‘‡</h2>
            <label for="translate-input" class="visually-hidden"
              >Enter text to translate</label
            >
            <input
              placeholder="Enter text here"
              type="text"
              id="translate-input"
              aria-label="Text input for translation"
            />
          </div>

          <h2>Select language ðŸ‘‡</h2>
          <div
            class="language-selection"
            role="radiogroup"
            aria-labelledby="language-selection-label"
          >
            <span id="language-selection-label" class="visually-hidden"
              >Select language</span
            >

            <label>
              <input
                type="radio"
                name="language"
                value="French"
                aria-labelledby="french-label"
              />
              <span id="french-label">French</span>
              <img src="./assets/fr-flag.png" alt="French Flag" />
            </label>

            <label>
              <input
                type="radio"
                name="language"
                value="Spanish"
                aria-labelledby="spanish-label"
              />
              <span id="spanish-label">Spanish</span>
              <img src="./assets/sp-flag.png" alt="Spanish Flag" />
            </label>

            <label>
              <input
                type="radio"
                name="language"
                value="Japanese"
                aria-labelledby="japanese-label"
              />
              <span id="japanese-label">Japanese</span>
              <img src="./assets/jpn-flag.png" alt="Japanese Flag" />
            </label>
          </div>

          <div class="translate-button-box">
            <button type="submit" id="translate-btn" class="translate-btn">
              Translate
            </button>
          </div>

          <!-- Loader (Initially hidden) -->
          <div id="loader" class="loader" style="display: none">
            <div class="spinner"></div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal -->
    <div id="result-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Translation Result</h2>
        <p id="translated-text"></p>
        <button id="start-over-btn" class="start-over-btn">Start Over</button>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>

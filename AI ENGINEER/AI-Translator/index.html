<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PollyGlot AI Translator</title>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load the fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="logo">
          <img
            class="logo img"
            src="./assets/parrot.png"
            alt="Pollyglot Parrot logo"
          />
        </div>
        <h1>PollyGlot</h1>
        <p>Perfect Translation Every Time</p>
      </header>
      <main>
        <div class="translation-box">
          <div class="translation-wrapper">
            <h2>Text to translate ðŸ‘‡</h2>
            <input
              placeholder="Enter text here"
              type="text"
              id="translate-input"
            />
          </div>

          <h2>Select language ðŸ‘‡</h2>
          <div class="language-selection">
            <label>
              <input type="radio" name="language" value="French" />
              <span>French</span>
              <img src="./assets/fr-flag.png" alt="French Flag" />
            </label>
            <label>
              <input type="radio" name="language" value="spanish" />
              <span>Spanish</span>
              <img src="./assets/sp-flag.png" alt="Spanish Flag" />
            </label>
            <label>
              <input type="radio" name="language" value="japanese" />
              <span>Japanese</span>
              <img src="./assets/jpn-flag.png" alt="Japanese Flag" />
            </label>
          </div>

          <div class="translate-button-box">
            <button type="submit" class="translate-btn">Translate</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
